id: projected_gng
docker_repository: dynverse/ti_projected_gng
container_url: https://github.com/dynverse/ti_projected_gng
name: Projected GNG
type: algorithm_test
platform: R
trajectory_types:
- linear
- bifurcation
- convergence
- multifurcation
- tree
- acyclic_graph
- graph
- disconnected_graph
topology_inference: free
license: GPL-3
code_url: https://github.com/rcannood/gng
apt_dependencies: libudunits2-dev
parameters:
  dimred:
    type: discrete
    default: pca
    values:
    - pca
    - mds
    - tsne
    - ica
    - lle
    - landmark_mds
    - mds_sammon
    - mds_isomds
    - mds_smacof
    - umap
    - dm_diffusionMap
    description: Which dimensionality reduction method to use.
  ndim:
    type: integer
    default: 5
    upper: 10
    lower: 2
    description: The number of dimensions
  max_iter:
    type: numeric
    default: 15000.0
    upper: 1000000.0
    lower: 25.0
    description: The max number of iterations
  max_nodes:
    type: integer
    default: 8
    upper: 30
    lower: 2
    description: The maximum number of nodes
  apply_mst:
    type: logical
    default: yes
    description: If true, an MST post-processing of the GNG is performed.
input:
  format: rds
  required: expression
output:
  format: rds
  outputs:
  - dimred_projection
  - timings
wrapper_type: dimred_projection
authors:
- given: Robrecht
  family: Cannoodt
  email: rcannood@gmail.com
  ORCID: 0000-0003-3641-729X
  github: rcannood
